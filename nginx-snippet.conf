# Put this snippet into your existing Nginx configuration file
# Usually located at /etc/nginx/conf.d/default.conf or similar

server {
    listen 80;
    server_name your_domain_or_ip;

    # Frontend Static Files
    location / {
        root /path/to/k-alert-dist; # Map this to the 'k-alert-dist' volume path
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://k-alert-backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend WebSocket Proxy (if needed)
    location /ws {
        proxy_pass http://k-alert-backend:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Note: 
# 1. Ensure your existing Nginx container is on the 'k-alert-net' network
#    docker network connect k-alert-net existing_nginx_container_name
# 2. Or use the host's IP address in proxy_pass if you don't use shared network.
